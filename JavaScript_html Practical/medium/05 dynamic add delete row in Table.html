<!DOCTYPE html>
<html>
<head>
    <script>
        // Function to add a new row to the table
        function addRow() {
            // Get the name and age values from the input fields
            var name = document.getElementById("name").value;
            var age = document.getElementById("age").value;
            // Get the table element
            var table = document.getElementById("dataTable");

            // Insert a new row at the end of the table
            var row = table.insertRow(-1);
            // Insert cells in the new row
            row.insertCell(0).innerHTML = '<input type="button" value="Delete" onclick="deleteRow(this)">';
            row.insertCell(1).innerHTML = name;
            row.insertCell(2).innerHTML = age;
        }

        // Function to delete a row from the table
        function deleteRow(button) {
            // Get the row to be deleted
            var row = button.parentNode.parentNode;
            // Remove the row from the table
            row.parentNode.removeChild(row);
        }
    </script>
</head>
<body>
    <!-- Form to input name and age -->
    <h3>Simple form with name and age</h3>
    <label for="name">Name:</label>
    <input type="text" id="name">
    <label for="age">Age:</label>
    <input type="text" id="age">
    <button onclick="addRow()">Add</button>

    <!-- Table to display the current data -->
    <h3>Current data in the system</h3>
    <table id="dataTable" border="1">
        <tr>
            <th>Action</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
    </table>
</body>
</html>
